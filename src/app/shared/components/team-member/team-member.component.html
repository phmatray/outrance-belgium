<div class="card">
  <div class="card-content">
    <div class="media">
      <div *ngIf="!!picture" class="media-left">
        <figure class="image is-48x48">
          <img [src]="picture" alt="Placeholder image">
        </figure>
      </div>
      <div class="media-content">
        <p class="title is-4">{{name}}</p>
        <p *ngIf="!!username" class="subtitle is-6">{{'@' + username}}</p>
      </div>
    </div>

    <div class="content">
      {{role}}<br/>
      {{role2}}<br/>
      <ng-content></ng-content>
    </div>
  </div>
</div>
